<!DOCTYPE html>
<html>
<head>
  <title>TODO MVC</title>
  <link rel="stylesheet" type="text/css" href="./todo.css" />
</head>
<body>
  <header>
    <h1>todos</h1>
  </header>

  <article>
    <div class="todo-container">
      <form id="todo-form">
        <input
          id="add-todo"
          class="biginput"
          name="add"
          placeholder="What needs to be done?"
          autofocus
        />
      </form>
      <div class="toggle-all"></div>

      <ul id="todo-list" class="clean-list">
        <li>Hello List Item</li>
      </ul>
    </div>
  </article>

  <script type="text/javascript" src="./todo.js"></script>
</body>
</html>
